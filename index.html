<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier.G Glass Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Allura&family=Inter:wght@300;400;500;600;700&display=swap');

      :root {
        --glass-bg: rgba(8, 9, 12, 0.35);
        --glass-border: rgba(255, 255, 255, 0.06);
        --neon-white: #f0f7ff;
        --neon-core: #ffffff;
        --neon-glow: rgba(65, 105, 225, 0.45);
        --neon-ambient: rgba(65, 105, 225, 0.12);
        --etched-shadow: inset 1px 1px 3px rgba(0,0,0,1), inset -0.5px -0.5px 1.5px rgba(255,255,255,0.04);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        background-image: radial-gradient(circle at center, #0a0e1a 0%, #000000 95%);
        color: #f1f1f1;
        overflow: hidden;
        margin: 0;
      }

      /* Photorealistic Neon Light Bars */
      .neon-bar {
        position: absolute;
        background: var(--neon-core);
        z-index: 0;
        pointer-events: none;
        border-radius: 999px;
        opacity: 0.9;
        animation: neon-pulse 8s infinite ease-in-out;
      }

      @keyframes neon-pulse {
        0%, 100% { opacity: 0.85; filter: brightness(1); }
        50% { opacity: 1; filter: brightness(1.2); }
      }

      .neon-bar-top {
        top: 20px; left: 15%; right: 15%; height: 4px;
        box-shadow: 
          0 0 10px #fff,
          0 10px 50px 10px var(--neon-glow),
          0 20px 80px 30px var(--neon-ambient);
      }

      .neon-bar-bottom {
        bottom: 20px; left: 15%; right: 15%; height: 4px;
        box-shadow: 
          0 0 10px #fff,
          0 -10px 50px 10px var(--neon-glow),
          0 -20px 80px 30px var(--neon-ambient);
      }

      .neon-bar-left {
        top: 15%; bottom: 15%; left: 20px; width: 4px;
        box-shadow: 
          0 0 10px #fff,
          10px 0 50px 10px var(--neon-glow),
          20px 0 80px 30px var(--neon-ambient);
      }

      .neon-bar-right {
        top: 15%; bottom: 15%; right: 20px; width: 4px;
        box-shadow: 
          0 0 10px #fff,
          -10px 0 50px 10px var(--neon-glow),
          -20px 0 80px 30px var(--neon-ambient);
      }

      /* Refined Liquid Glass Typography */
      .liquid-glass {
        font-family: 'Allura', cursive;
        background: linear-gradient(
          to bottom,
          #ffffff 0%,
          #e2ecff 25%,
          #4169E1 50%,
          #2b4acb 75%,
          #ffffff 100%
        );
        background-size: 100% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        display: inline-block;
        filter: drop-shadow(0 0 8px rgba(65, 105, 225, 0.3));
        animation: glass-flow 15s infinite linear;
      }

      @keyframes glass-flow {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      .liquid-glass::after {
        content: attr(data-text);
        position: absolute;
        left: 0; top: 0; z-index: 2;
        background: linear-gradient(
          155deg,
          transparent 0%,
          transparent 48%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 52%,
          transparent 100%
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glass-shimmer 10s infinite ease-in-out;
        pointer-events: none;
      }

      @keyframes glass-shimmer {
        0% { background-position: -200% -200%; }
        100% { background-position: 200% 200%; }
      }

      /* Illuminated Real Glass */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(50px) saturate(200%);
        border: 1px solid var(--glass-border);
        position: relative;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      }

      .illuminated-glass {
        position: relative;
      }

      .illuminated-glass::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(65, 105, 225, 0.5), transparent);
        box-shadow: 0 0 20px 2px rgba(65, 105, 225, 0.4);
        z-index: 10;
        pointer-events: none;
      }

      .glass-panel::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(65, 105, 225, 0.1) 100%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .etched-button {
        background: rgba(255, 255, 255, 0.005);
        box-shadow: var(--etched-shadow);
        border: 1px solid rgba(255, 255, 255, 0.02);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .etched-button.active {
        background: rgba(65, 105, 225, 0.12);
        box-shadow: 0 0 30px rgba(65, 105, 225, 0.15), inset 0.5px 0.5px 1px rgba(255, 255, 255, 0.2);
        color: #fff;
        border-color: rgba(65, 105, 225, 0.2);
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(65, 105, 225, 0.2);
        border-radius: 10px;
      }
    </style>

    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
